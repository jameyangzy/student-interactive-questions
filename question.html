<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="question-header">
        <div class="question-number" id="questionNumber">Question</div>
        <h2 id="questionType" class="centered-title"></h2>
    </div>
    <div id="questionText" class="question-text"></div>
    <div id="taskDetails" class="task-details"></div>
    <div id="questionImage" class="question-image" style="display: none;"></div>
    <div id="interactiveArea" class="interactive-area"></div>
    <div id="choicesContainer" class="choices-container"></div>
    <textarea id="explanation" class="explanation-textarea" placeholder="Explain your answer..."></textarea>
    <button id="toggleHintsBtn">Show/Hide Hints</button>
    <ul id="hintList" class="hidden hint-list"></ul>
    <div id="buttonContainer" class="button-container">
        <button id="backButton">Previous</button>
        <button id="nextButton">Next</button>
    </div>
    <div id="submitButtonContainer" style="display: none;">
        <button onclick="submitAnswers()">Submit</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
