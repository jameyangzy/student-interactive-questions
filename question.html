<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h5 id="questionType"></h5> <!-- type 在 h1 元素中显示，并居中 -->

    <div id="questionImageContainer">
        <img id="questionImage" alt="">
        <img id="questionImage2" alt="">
        <img id="questionImage3" alt="">
    </div>
    <div id="questionText" style="white-space: pre-wrap;"></div>
    <div id="taskDetails"></div>
    <div id="interactiveArea"></div>
    <div id="inputs"></div>
    <div id="explanation" style="display: none;">
        <p>Please explain how you found the solution:</p>
        <textarea rows="4" cols="50" placeholder="Type your explanation here..."></textarea>
    </div>
    <div id="hintSection">
        <button class="hint-btn" onclick="toggleHints()">Hints</button> 
        <ul id="hintList" class="hidden"></ul> 
    </div>
    <button onclick="navigate(false)">Return</button>
    <button onclick="navigate(true)">Next</button>
</div>

<script src="scripts.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const category = urlParams.get('category') || 'C';
        const questionNumber = parseInt(urlParams.get('question')) || 1;
        const questionId = `${category}${questionNumber}`;
        loadQuestion(questionId);
    });

    function toggleHints() {
        const hintList = document.getElementById('hintList');
        hintList.classList.toggle('hidden');
    }
</script>
</body>
</html>
