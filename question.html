<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h2 id="questionNumber" class="question-number"></h2>
    <h3 id="questionText" class="question-text"></h3>
    <div id="pyramidContainer" class="pyramid-container"></div>
    <div id="choicesContainer" class="choices-container"></div>

    <div class="hint-section">
        <button onclick="showHint()">Hint</button>
        <ul id="hintList" class="hidden"></ul>
    </div>

    <div class="button-section">
        <button onclick="goBack()">Return</button>
        <button onclick="submitAnswer()">Submit</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
