<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="question-header">
        <div id="questionId"></div>
        <h3 id="questionType"></h3>
    </div>
    <div id="questionText"></div>
    <div id="interactiveArea"></div>
    <div id="questionImageContainer">
        <img id="questionImage" alt="">
    </div>
    <div id="taskDetails"></div>
    <div id="choicesContainer"></div>
    <textarea id="explanation" placeholder="Explain your answer"></textarea>
    <div id="hintsContainer">
        <button class="hint-btn" onclick="toggleHints()">Hints</button>
        <ul id="hintList" class="hidden"></ul>
    </div>
    <div class="navigation-buttons">
        <button onclick="navigate(false)">Return</button>
        <button onclick="navigate(true)">Next</button>
    </div>
    <div id="submitButtonContainer"><button onclick="submitAllAnswers()">Submit</button></div>
</div>
<script type="module" src="scripts.js"></script>
</body>
</html>
