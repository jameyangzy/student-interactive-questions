<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h3 id="questionType"></h3>
    
    <div id="questionText" style="white-space: pre-wrap;"></div>
    <div id="interactiveArea"></div>
    <div id="questionImageContainer"><img id="questionImage" alt=""></div>
    <div id="taskDetails">Question Details</div>
    
    <div id="choicesContainer"></div>
    
    <textarea id="explanation" placeholder="Explain your answer" style="display:none;"></textarea>
    
    <div id="hintsContainer">
        <button class="hint-btn" onclick="toggleHints()">Hints</button>
        <ul id="hintList" class="hidden"></ul>
    </div>
    
    <div>
        <select id="questionSelector" onchange="jumpToQuestion()">
            <option value="A1">Question A1</option>
            <option value="A2">Question A2</option>
            <option value="A3">Question A3</option>
            <option value="A4">Question A4</option>
            <option value="A5">Question A5</option>
            <option value="A6">Question A6</option>
            <option value="B1">Question B1</option>
            <option value="B2">Question B2</option>
            <option value="B3">Question B3</option>
            <option value="B4">Question B4</option>
            <option value="B5">Question B5</option>
            <option value="B6">Question B6</option>
            <option value="C1">Question C1</option>
            <option value="C2">Question C2</option>
            <option value="C3">Question C3</option>
            <option value="C4">Question C4</option>
            <option value="C5">Question C5</option>
            <option value="C6">Question C6</option>
        </select>
    </div>
    
    <button onclick="navigate(false)">Return</button>
    <button onclick="navigate(true)">Next</button>
    <div id="submitButtonContainer" style="display:block;">
        <button onclick="submitAnswers()">Submit</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
