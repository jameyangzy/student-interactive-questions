<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="question-header">
            <h2 id="questionNumber"></h2>
            <h3 id="questionText"></h3>
        </div>

        <div id="pyramidContainer"></div>
        <div id="choicesContainer"></div>
        <div id="equationContainer"></div>
        <div id="explanationContainer"></div>

        <div class="hint-section">
            <button class="hint-btn" onclick="toggleHint()">Toggle Hint</button>
            <div id="hintContent" class="hidden"></div>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn" onclick="navigate(-1)">Previous</button>
            <button class="nav-btn" onclick="navigate(1)">Next</button>
            <button class="submit-btn" onclick="submitAnswer()">Submit All</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
