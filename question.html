<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid Challenge</title>
    <style>
        .pyramid-row {
            display: flex;
            justify-content: center;
        }
        .brick {
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
        }
        input {
            width: 40px;
        }
    </style>
</head>
<body>
    <div id="questionNumber"></div>
    <div id="questionImageContainer">
        <img id="questionImage" alt="Question Image">
    </div>
    <div id="questionText" style="white-space: pre-wrap;"></div>
    <div id="taskDetails"></div>
    <div id="interactiveArea"></div>

    <div id="explanation" style="display: none;">
        <p>Please explain how you found the solution:</p>
        <textarea rows="4" cols="50" placeholder="Type your explanation here..."></textarea>
    </div>

    <div id="hintSection">
        <p>Hints:</p>
        <ul id="hintList"></ul>
    </div>

    <button onclick="navigate(false)">Previous</button>
    <button onclick="navigate(true)">Next</button>
    <button onclick="goBack()">Return to Selection</button>

    <script src="scripts.js"></script>
</body>
</html>
