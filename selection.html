<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Approach</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>BRICK PYRAMID</h1>
    <img src="img/Introducation.png" alt="Brick Pyramid">

    <h2>Please select one approach:</h2>
    
    <div class="option-container">
        <button onclick="goToCategory('A')" class="option-btn">
            <strong>A:</strong> I prefer to try solving the problem directly by filling in different numbers and checking if they follow the pyramid rule.
        </button>

        <button onclick="goToCategory('B')" class="option-btn">
            <strong>B:</strong> The 5-level pyramid seems too difficult, so I want to start with a simpler 3-level case to understand the basic concept first.
        </button>

        <button onclick="goToCategory('C')" class="option-btn">
            <strong>C:</strong> This problem seems related to systems of equations, so I want to analyze it using algebra and equation-solving methods.
        </button>
    </div>
</div>

<script>
    function goToCategory(category) {
        window.location.href = `question.html?category=${category}&question=1`;
    }
</script>

</body>
</html>
