<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Pyramid Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>BRICK PYRAMID</h1>
    <img src="https://github.com/jameyangzy/student-interactive-questions/raw/main/img/Introducation.png" 
         alt="Brick Pyramid" style="max-width: 100%; height: auto;">
    <p>Fill in the Brick Pyramid above according to the following rule:<br>
        The number on each brick is the sum of the numbers on the two bricks it stands upon (except for the bottom row).</p>

    <h2>Please select one approach:</h2>

    <button onclick="goToCategory('A')">A: Try solving the problem directly</button>
    <button onclick="goToCategory('B')">B: Start with a simpler 3-level case</button>
    <button onclick="goToCategory('C')">C: Use algebra and equations</button>
</div>

<script>
    function goToCategory(category) {
        window.location.href = `question.html?category=${category}&question=1`;
    }
</script>
</body>
</html>
